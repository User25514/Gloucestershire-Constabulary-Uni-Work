<!DOCTYPE html>
<html>

<head>
    <!-- Contains information about the page -->
    <title>Register Bike</title>
    <link rel="stylesheet" href="../../StyleSheets/publicSheet.css" type="text/css" rel="styleSheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

</head>

<body>
    <div class="navigationmenu">
        <ul class="navigationtext">
            <li><a href="../index.html">Home</a></li>
            <li class="active"><a href="index.html">Bikes</a></li>
            <li><a href="../Status/index.html">Status</a></li>
            <li><a href="../../index.html">Logout</a></li>
        </ul>
    </div>

    <!-- Login and Register Table-->
    <h1>Bike Database</h1>
    <br/>
    <table class="BikeDatabase">
        <tr>
            <td id="BikeDatabaseRow">
                <button id="BikeRegisterButton" onclick="openForm()">Register Bike</button>
                <script>
                    function openForm() {
                        document.getElementById("Register Bike").style.display = "block";
                    }

                    function closeForm() {
                        document.getElementById("Register Bike").style.display = "none";
                    }
                </script>
            </td>
        </tr>
        <tr>
            <td id="BikeDatabaseRow"><label id="BikeInfo">Yamaha</label>
                <table class="BikeInfo">
                    <tr>
                        <td>
                            <p>12/08/2003 Yamahaa uzumaki</p>
                        </td>
                        <td>
                            <form class="ReportStolenForm">
                                <input id="ReportStolenButton" type="button" value="Report Stolen">
                            </form>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>


    </table>
    <div class="form-popup" id="Register Bike">
        <table class="texttable">
            <tr>
                <td>
                    <div class="abouttext">
                        <h2>Register a Bike</h2>
                    </div>
                    <div class="popup" id="formRegisterBikePopUp">
                        <form id="formRegisterBike" class="form-container">
                            <label>Bike name:</label> <br/>
                            <input type="text" id="txtMPN" name="Manufacturer part number (MPN)" required="required" placeholder="Manugacturer Part Number"> <br/><br/>
                            <input type="text" id="txtBrand" name="Brand" placeholder="Brand"> <br/><br/>
                            <input type="text" id="txtModel" name="Model" placeholder="Model"> <br/><br/>
                            <input type="text" id="txtType" name="Type" placeholder="Type of Bike"> <br/><br/>
                            <input type="text" id="txtWheelSize" name="Wheel Size" placeholder="Wheel Size"> <br/><br/>
                            <input type="text" id="txtColour" name="Colour" placeholder="Colour"> <br/><br/>
                            <input type="text" id="txtNoG" name="Number of Gears" placeholder="Number of Gears"> <br/><br/>
                            <input type="text" id="txtBrakeType" name="brake Type" placeholder="BrakeType"> <br/><br/>
                            <input type="text" id="txtSuspension" name="Suspension" placeholder="Suspension"> <br/><br/>
                            <input type="text" id="txtGender" name="Gender" placeholder="Gender"> <br/><br/>
                            <input type="text" id="txtAgeGroup" name="Age Group" placeholder="Age Group"> <br/><br/>
                            <label for="file">Choose bike image</label>
                            <input type="file" id="fileBikeImage" name="file"><br/><br/>
                            <img src="" alt="image preview..." id="bannerImg" style="width: 650px; height: 650px;"><br/><br/>
                            <label>Date of Event:</label><br>
                            <input type="date" id="dateEvent"> </br><br/>
                            <div id="mapInput" style="width: 650px; height:  300px;"></div><br>
                            <input type="submit" id="btnRegisterBike" value="Save">
                            <button type="button" class="btnRegisterClose" onclick="closeForm()">Close</button>
                            <script src="InsertEvent.js"></script>
                        </form>

                    </div>

                    <script src="./RegisterBike.js"></script>
                </td>
            </tr>

        </table>
    </div>

</body>

</html>
