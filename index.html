<!DOCTYPE html>
<html>

<head>
    <!-- Contains information about the page -->
    <title>Login Page</title>
    <link rel="stylesheet" href="StyleSheets/loginSheet.css" type="text/css" rel="styleSheet">
    <meta name=viewport content='width=700'>
    <script src="SystemLogin.js"></script>
    <!-- Contains the login system Validation -->
    <script src="SystemRegister.js"></script>
    <!-- Contains the register system Validation -->
</head>

<body>
    <div class="navigationmenu">
        <!-- Navigation-->
        <ul class="navigationtext">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="About/index.html">About</a></li>
        </ul>
    </div>

    <!-- Login and Register Table-->
    <table class="loginandregistertable">
        <tr>
            <div>
                <!--Login container-->
                <td>
                    <fieldset class="Login">
                        <legend>Login</legend>
                        <!--login form-->
                        <form action="About/index.html" metho="get" onsubmit="return SystemLogin();">
                            <p>Email:<br/>
                                <input class="emailinput" ID="LoginEmail" type="email" name="email" required="required" readonly />
                            </p>
                            <p>Password:<br/>
                                <input class="passwordinput" ID="LoginPassword" type="password" name="password" minlength="8" maxlength="15" required="required" readonly/>
                            </p>
                            <br/>
                            <input class="submitbutton" ID="LoginSubmit" type="submit" value="Login" />

                        </form>
                    </fieldset>
                </td>
            </div>
            <div>
                <!--Register container-->
                <td>
                    <fieldset class="Register">
                        <legend>Register</legend>
                        <!--Reigster Form-->
                        <form action="About/index.html" metho="get" onsubmit="return SystemRegister();">
                            <p>First Name:<br/>
                                <input class="firstnameinput" ID="RegisterFirstName" type="text" name="firstname" required="required" readonly/>
                            </p>
                            <p>Last Name:<br/>
                                <input class="lastnameinput" ID="RegisterLastName" type="text" name="lastname" required="required" readonly/>
                            </p>
                            <p>Date of Birth:<br/>
                                <input class="dobinput" ID="RegisterDOB" type="date" name="dateofbirth" required="required" />
                            </p>
                            <p>Phone Number:<br/>
                                <input class="phonenumberinput" ID="RegisterPhoneNumber" type="text" name="phonenumber" minlength="11" maxlength="11" required="required" readonly/>
                            </p>
                            <p>Email:<br/>
                                <input class="emailinput" ID="RegisterEmail" type="email" name="email" required="required" readonly/>
                            </p>
                            <p>Password:<br/>
                                <input class="passwordinput" ID="RegisterPassword" type="password" name="password" minlength="8" maxlength="15" required="required" readonly/>
                            </p>
                            <p>Confirm Password:<br/>
                                <input class="passwordinput" ID="RegisterConfirmPassword" type="password" name="confirmpassword" minlength="8" maxlength="15" required="required" readonly/>
                            </p>
                            <br/>
                            <input class="submitbutton" ID="RegisterSubmit" type="submit" value="Register" />
                        </form>
                    </fieldset>
                </td>
            </div>
        </tr>

        <script src="KeyPressCapture.js"></script>
        <!-- Contains the key press capture to capture all buttons to mitigate threats -->
    </table>

</body>

</html>
